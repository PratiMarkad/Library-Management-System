
{% extends 'library/base.html' %} 
{% comment %} {% extends 'library/base.html' %} {% endcomment %}
{% block content %}
<h2 class="text-center text-success">Admin Login</h2>
<form method="post">
    {% csrf_token %}
    <input type="email" name="email" class="form-control my-2" placeholder="Email">
    <input type="password" name="password" class="form-control my-2" placeholder="Password">
    <button class="btn btn-success w-100">Login</button>
</form>
<a href="{% url 'admin_signup' %}" class="d-block text-center mt-2">Don't have an account?</a>
{% endblock %}
