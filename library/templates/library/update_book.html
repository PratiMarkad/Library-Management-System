{% extends 'library/base.html' %}

{% block content %}
  <div class="container mt-5">
    <h2 class="mb-4">Update Book</h2>
    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Title</label>
        <input type="text" name="title" value="{{ book.title }}" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Author</label>
        <input type="text" name="author" value="{{ book.author }}" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">ISBN</label>
        <input type="text" name="isbn" value="{{ book.isbn }}" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Publisher</label>
        <input type="text" name="publisher" value="{{ book.publisher }}" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Year</label>
        <input type="number" name="year" value="{{ book.year }}" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Update Book</button>
      <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
